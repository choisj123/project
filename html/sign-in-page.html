<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인페이지</title>

    <link rel="stylesheet" href="/css/sign-in-page.css">

    
    <script
    src="https://kit.fontawesome.com/2f1bf0eac7.js"
    crossorigin="anonymous">
    </script>
    
</head>
<body>

    
    <main>
        <!--헤더 영역 시작-->
       <header>
           <!--로고 영역(클릭하면 메인페이지로 넘어감)-->
           <section>
               <a href ="#">
                   <img src="/src/로고.png" id="home-logo">
               </a>
           </section>

       </header>
       <!--헤더 영역 끝-->

       <!--바디 부분 시작-->
       <body>
           <!--콘텐츠 작성 영역-->
           <section class="content">
               <h1 class="sign-in-text">로그인</h1>
           </section>

           <section class="content-2">
               <!--로그인시 필요한 정보 기입 영역-->
               <form action="#" name="sign-in-form">
                   <fieldset id="sign-in-area">

                       <section class="sign-in-1">
                           <!--아이디-->
                            <fieldset id="id-area">
                                <i class="fa-regular fa-user"></i>
                                <input type="text" name="inputId" class="input-text"><br>
                            </fieldset><br>
                           <!--비밀번호-->
                         
                            <fieldset id="pw-area">
                                <i class="fa-solid fa-lock"></i>
                                <input type="password" input name="password" class="input-text"><br><br>
                            </fieldset><br>

                           <!-- 로그인 버튼-->
                           <article class="signInBtn-article">
                           <button class="signInBtn">로그인</button>
                           </article>

                       </section>                       

                   </fieldset>

                   <!--비밀번호 찾기/ 아이디 찾기/ 회원가입 -->
                   <br>
                   <article class="id-pw-found">
                    
                        <a href="#" class="found">비밀번호찾기</a>
                        <a href="#" class="found">아이디찾기</a>
                        <a href="sign-up-page.html" class="found">회원가입</a>
                   </article>
                   


                     <!--카카오로 로그인-->
                     <section>
                       <article class="sign-in-article-1">
                           <a href="#"><div class="kakao-signin"><i class="fa-solid fa-comment" id="text-balloon"></i>카카오 로그인</div></a>
                       </article>

                     </section>

               </form>

</body>
       
   </main>

   <!-- 푸터 -->

</body>

</html>
