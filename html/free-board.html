<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet"  href="/css/free-board.css" />
    <script
      src="https://kit.fontawesome.com/2f1bf0eac7.js"
      crossorigin="anonymous"
    ></script>

  </head>
  <body>
    <main>
      <header>
        <!-- 클릭시 메인으로 이동하는 로고 -->
        <!-- 김민성 확인용 -->
        <section>
          <a href="#">
            <img src="../src/로고.png" id="home-logo" />
          </a>
        </section>

        <section>
          <article class="search-area">
            <!-- form 내부 input 태그 값을 서버 또는 페이지로 전달 -->
            <form action="#" name="search-form">
              <fieldset>
                <input
                  type="search"
                  id="query"
                  name="query"
                  autocomplete="off"
                  placeholder="검색어를 입력해주세요"
                />

                <!-- 검색버튼 -->
                <button
                  id="search-btn"
                  class="fa-solid fa-magnifying-glass"
                ></button>
              </fieldset>
            </form>
          </article>
        </section>

        <!-- 로그인 / 회원가입 -->
        <section class="login-signup-area">
          <div>
            <!-- 자물쇠 아이콘 -->
            <a href="#" id="login" class="fa-solid fa-lock">&nbsp;로그인</a>
          </div>

          <a href="#" id="signup">회원가입</a>
        </section>
      </header>

      <!-- 바디 부분 시작 -->
      <section class="body">
        <section class="left-body">
          <article>
            <!-- 이미지 + 로그인 -->

            <img src="../src/profile.png" /><br />
            <a href="#" id="body-login"> 로그인</a>
          </article>
          <!-- 네비 (메뉴바)-->
          <nav>
            <ul>
              <li>
                  <i class="fa-solid fa-house" id="nav-home"></i>
                  <a href="#">홈</a>
              </li>
              <li>
                <i class="fa-regular fa-bell" id="nav-notice"></i>
                <a href="#"> 공지사항</a>
              </li>
              <li>
                <i class="fa-solid fa-globe" id="nav-all"></i>
                <a href="#">전체글</a>
              </li>
              <li>
                <i class="fa-solid fa-bookmark" id="nav-popular"></i>
                <a href="#">인기글</a>
              </li>
              <li>
                <i class="fa-regular fa-circle-question" id="nav-faq"></i>
                <a href="#">FAQ</a>
              </li>
            </ul>
          </nav>
        </section>

        <!-- 메인 콘텐츠 -->
        <section class="right-body">
          <!-- 태그 -->
          <article class="hashtag">
            <ul>
              <li><a href="#"> #이슈 </a></li>
              <li><a href="#"> #맛집 </a></li>
              <li><a href="#"> #취미 </a></li>
              <li><a href="#"> #친목 </a></li>
              <li><a href="#"> #추천 </a></li>
            </ul>
          </article>

          <!-- 게시판 부분 -->
          <div class="board">
            <div class="board-nav">
                <div class="nav-left">
                  <span>전체글</span>
                </div>
                <div class="nav-right">
                  <span><a href="#">더보기</a></span>
                </div>
            </div>
          </div>
            <div class="board-content">
              <table class="board-table">
                <thead>
                  <tr>
                    <th>제목</th>
                    <th>등록자</th>
                    <th>등록일</th>
                    <th>조회수</th>
                    <th>좋아요</th>
                  </tr>
                </thead>

                <tbody>
                  <tr>
                    <td>여기 지금 사람 많은 이유 아시는분</td>
                    <th>정윤쓰</th>
                    <th>2023-01-15</th>
                    <th>123</th>
                    <th>5</th>
                  </tr>

                  <tr>
                    <td>강남점 오늘 자바 스터디 같이 하실분</td>
                    <th>수진쓰</th>
                    <th>2023-01-05</th>
                    <th></th>
                    <th></th>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- 공백 -->
            <div class="none"></div>
        
       
      </section>
    </main>
    <!-- 푸터 -->

    <footer>
      <p>Copyright &copy; 2023. Villege Hall Community. All rights reserved</p>

      <article>
        <a href="#">프로젝트 소개</a>
        <span>|</span>
        <a href="#">이용약관</a>
        <span>|</span>
        <a href="#">개인정보처리방침</a>
        <span>|</span>
        <a href="#">고객센터</a>
      </article>
    </footer>
  </body>
</html>
