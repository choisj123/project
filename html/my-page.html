<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/my-page.css" />
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=af34b09f8f2cdee07cf990ab549e6220"
    ></script>
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=af34b09f8f2cdee07cf990ab549e6220&libraries=LIBRARY"
    ></script>
    <script
      src="https://kit.fontawesome.com/2f1bf0eac7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <header>
        <!-- 클릭시 메인으로 이동하는 로고 -->
        <!-- git test -->
        <section>
          <a href="#">
            <img src="../src/로고.png" id="home-logo" />
          </a>
        </section>

        <section>
          <article class="search-area">
            <!-- form 내부 input 태그 값을 서버 또는 페이지로 전달 -->
            <form action="#" name="search-form">
              <fieldset>
                <input
                  type="search"
                  id="query"
                  name="query"
                  autocomplete="off"
                  placeholder="검색어를 입력해주세요"
                />

                <!-- 검색버튼 -->
                <button
                  id="search-btn"
                  class="fa-solid fa-magnifying-glass"
                ></button>
              </fieldset>
            </form>
          </article>
        </section>

        <!-- 로그인 / 회원가입 -->
        <section class="login-signup-area">
          <div>
            <!-- 자물쇠 아이콘 -->
            <a href="#" id="login" class="fa-solid fa-lock">&nbsp;로그인</a>
          </div>

          <a href="#" id="signup">회원가입</a>
        </section>
      </header>

      <!-- 바디 부분 시작 -->
      <section class="body">
        <section class="left-body">
          <article>
            <!-- 이미지 + 로그인 -->

            <img src="../src/profile.png" /><br />
            <a href="#" id="body-login"> 로그인</a>
          </article>
          <!-- 네비 (메뉴바)-->
          <nav>
            <ul id="main-menu">
              <li>
                <i class="fa-solid fa-house" id="nav-home"></i>
                <a href="#">홈</a>
              </li>
              <li>
                <i class="fa-regular fa-bell" id="nav-notice"></i>
                <a href="#"> 공지사항</a>
              </li>
              <li>
                <i class="fa-solid fa-globe" id="nav-all"></i>
                <a href="#">전체글</a>
              </li>
              <li>
                <i class="fa-solid fa-bookmark" id="nav-popular"></i>
                <a href="#">인기글</a>
              </li>
              <li>
                <i class="fa-regular fa-circle-question" id="nav-faq"></i>
                <a href="#">FAQ</a>
              </li>
              <li>
                <i class="fa-solid fa-gear" id="nav-mypage"></i>
                <a href="#" id="mypage">마이페이지</a>
                <ul id="sub-menu" style="display: none;">
                  <li>
                    <a href="#">내 정보 수정</a>
                  </li>
                  <li>
                    <a href="#">내 게시글 수정</a>
                  </li>
                </ul>
              </li>
            </ul>
          </nav>
        </section>

        <!-- 메인 콘텐츠 -->
        <section class="right-body">
          <h3>마이페이지</h3>
          <hr>
    
          
        </section>
    </main>

    <!-- 푸터 -->

    <footer>
      <p>Copyright &copy; 2023. Villege Hall Community. All rights reserved</p>

      <article>
        <a href="#">프로젝트 소개</a>
        <span>|</span>
        <a href="#">이용약관</a>
        <span>|</span>
        <a href="#">개인정보처리방침</a>
        <span>|</span>
        <a href="#">고객센터</a>
      </article>
    </footer>

    <script src="/js/my-page.js"></script>
  </body>
</html>
